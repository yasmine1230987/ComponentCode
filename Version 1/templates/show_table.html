<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Parts</title>
</head>
<body>
    <h1>Parts List</h1>
    <table border="1">
        <tr>
            <th>Material ID</th>
            <th>Batch ID</th>
            <th>Code A</th>
            <th>Code B</th>
            <th>Code C</th>
            <th>Code D</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
